    <script type="text/paperscript" canvas="canvas">
        // Adapted from the following Processing example:
        // http://processing.org/learning/topics/follow3.html

        // The amount of points in the path:
        var points = 57;

        // The distance between the points:
        var length = 3;

        var path = new Path({
            strokeColor: '#E4141B',
            strokeWidth: 20,
            strokeCap: 'round'
        });

        var start = view.center / [10, 1];
        for (var i = 0; i < points; i++)
            path.add(start + new Point(i * length, 0));

        function onMouseMove(event) {
            path.firstSegment.point = event.point;
            for (var i = 0; i < points - 1; i++) {
                var segment = path.segments[i];
                var nextSegment = segment.next;
                var vector = segment.point - nextSegment.point;
                vector.length = length;
                nextSegment.point = segment.point - vector;
            }
            console.log(path.segments[0].point._x)
            jQuery('.sundries_tile_1').css({left : path.segments[0].point._x})
			jQuery('.sundries_tile_1').css({top : path.segments[0].point._y})
			jQuery('.sundries_tile_2').css({left : path.segments[12].point._x})
			jQuery('.sundries_tile_2').css({top : path.segments[12].point._y})
			jQuery('.sundries_tile_3').css({left : path.segments[23].point._x})
			jQuery('.sundries_tile_3').css({top : path.segments[23].point._y})
			jQuery('.sundries_tile_4').css({left : path.segments[33].point._x})
			jQuery('.sundries_tile_4').css({top : path.segments[33].point._y})
			jQuery('.sundries_tile_5').css({left : path.segments[42].point._x})
			jQuery('.sundries_tile_5').css({top : path.segments[42].point._y})
			jQuery('.sundries_tile_6').css({left : path.segments[50].point._x})
			jQuery('.sundries_tile_6').css({top : path.segments[50].point._y})
			<!-- jQuery('.sundries_tile_7').css({left : path.segments[57].point._x}) -->
			<!-- jQuery('.sundries_tile_7').css({top : path.segments[57].point._y}) -->
        }

        function onMouseDown(event) {
            path.fullySelected = true;
            path.strokeColor = '#e08285';
        }

        function onMouseUp(event) {
            path.fullySelected = false;
            path.strokeColor = '#e4141b';
        }
    </script>
		</head>
